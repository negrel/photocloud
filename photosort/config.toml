# Sources directories to watch
# /photos/synced/ directory contains syncthing replicated files
sources = ["/photos/synced"]
# Ignore syncthing temporary files
ignore_regex = "\\.tmp$"
# Don't change this parameter
replicator = "hardlink"
# Full list of variables available here
# https://github.com/negrel/photosort
template = "/photos/sorted/:date.year:/:date.month:/:file.name:"
# Overwrite replicated file if it already exist
overwrite = false

